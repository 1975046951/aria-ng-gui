<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>AriaNg 客户端</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4.6.10/lib/themes/vue.css">
</head>

<body>
    <div id="app">Loading...
        <br>
        <br> 加载中...
    </div>
    <script>
        window.$docsify = {
            name: "AriaNg 客户端",
            coverpage: ['/', '/en/'],
            onlyCover: true,
            notFoundPage: {
                '/en/': 'en/_404.md',
                '/': '_404.md'
            },
            auto2top: true,
            mergeNavbar: true,
            loadSidebar: true,
            loadNavbar: true,
            executeScript: true,
            themeColor: '#208fe5', //'#3F51B5',//主题颜色，默认为#42b983
            //autoHeader: true,
            nameLink: {
                '/en/': '#/en/',
                '/': '#/'
            },
            externalLinkTarget: '_self', // default: '_blank'
            noCompileLinks: ["#/", "#\/README\?.*"],
            repo: 'https://coding.net/u/xmader/p/aria-ng/git?public=true',
            search: {
                paths: 'auto',
                placeholder: '搜索',
                noData: '找不到结果',
            },
            plugins: [
                function (hook, vm) {
                    var footer = [
                        '<footer>',
                        '<hr>',
                        '<a href="https://www.xmader.com/" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">© Xmader.com & 超猫</a>',
                        '</footer>'
                    ].join('')

                    hook.afterEach(function (html) {
                        
                        var lang
                        var f = vm.route.file // 获取url中"#/"后面的部分
                        /*获取页面语言
                        if (f.split("/")[0] == "en") {
                            lang = "en"
                        }
                        else {
                            lang = "zh"
                        }*/
                        if (f.split("/")[0] == "en") {
                            footer = footer.replace("超猫","SuperCat")
                        }

                        return html + footer
                    })
                }
            ]
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.6.10/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.6.10/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.6.10/lib/plugins/external-script.js"></script>
    <script src="https://cdn.bootcss.com/prism/9000.0.1/components/prism-python.min.js"></script>
    <script src="https://cdn.bootcss.com/prism/9000.0.1/components/prism-markdown.min.js"></script>
    <script src="https://cdn.bootcss.com/prism/9000.0.1/components/prism-bash.min.js"></script>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
</body>

</html>
